<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md navbar-dark">
           
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
            
            </div>
           
        </nav>

    <!--Weather Dashboard Container-->

        <div class="row" id="search-row">
    <!--Search Bar Section-->
            <div class="col-6 col-sm-6 col-md-3" id="search-section">
            <!--Search Bar-->
                <div class="row" id="search-bar">
                    <div class="col-md-12">
                        <h2> Search for a City:</h2>
                        <form action>
                            <div class="input-group mb-4">
                                <input type="search" placeholder="City Name" aria-describedby="button-addon5" class="form-control" id="city-input">
                                <div class="input-group-append">
                                    <button id="button-search" type="submit" class="btn btn-primary"> Search </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <!--Past searches-->
                <div class="row" id="past-searches">
                    <div class="col-md-12">
                        <ul id="past-search-list">

                        </ul>

                    </div>
                </div>
            </div>
    <!--Forecast Section-->

            <div class="col-6 col-sm-6 col-md-9" id="forecast-section">
                <!--Current weather-->
                <div class="row" id="current-weather">
                    <div class="col-md-5">
                        <div class="card" id="current-weather-card">
                            <div class="card-body" id="current-weather-stats">
                                <div id="current-weather-input"></div>
                            </div>
                        </div>
                    </div>
                </div>

            <!--Title for 5 day forecast-->

                <div class="row">
                        <div class="col-md-12" id="fiveday-title">
                                <h2>5-Day Forecast</h2>
                        </div>
                 </div>
                <!--5-Day Forecast-->
                <div class="row" id="five-day-cont">
        
        
                   
                </div>

            </div>

        </div>

       


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
