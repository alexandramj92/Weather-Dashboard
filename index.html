<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container" id="navbar-content">
        <div class="row">
            <div class="col-md-12">
                    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </div>
    </div>
    </nav>

    <!--Weather Dashboard Container-->

        <div class="row">
    <!--Search Bar Section-->
            <div class="col-md-4" id="search-section">
            <!--Search Bar-->
                <div class="row" id="search-bar">
                    <div class="col-md-12">
                        <h2> Search for a City:</h2>
                        <form action>
                            <div class="input-group mb-4">
                                <input type="search" placeholder="Enter your city here." aria-describedby="button-addon5" class="form-control">
                                <div class="input-group-append">
                                    <button id="button-addon5" type="submit" class="btn btn-primary"> Search </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <!--Past searches-->
                <div class="row" id="past-searches">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
    <!--Forecast Section-->

            <div class="col-md-8" id="forecast-section">
                <!--Current weather-->
                <div class="row" id="current-weather">
                    <div class="col-md-12">
                        <div class="card" id="current-weather-card">
                            <div class="card-body" id="current-weather-stats">
                                <h5 class="card-title">Weather Now</h5>
                            </div>
                        </div>
                    </div>
                </div>

            <!--Title for 5 day forecast-->

                <div class="row">
                        <div class="col-md-12" id="fiveday-title">
                                <h2>5-Day Forecast</h2>
                        </div>
                 </div>
                <!--5-Day Forecast-->
                <div class="row" id="five-day-cont">
        
        
                    <!--First Day-->
                    <div class="col-md-2" id="day-one">

                    </div>

                    <!--Second Day-->

                    <div class="col-md-2" id="day-two">
                        
                    </div>

                    <!--Third Day-->

                    <div class="col-md-2" id="day-three">
                        
                    </div>

                    <!--Fourth Day-->

                    <div class="col-md-2" id="day-four">
                        
                    </div>

                    <!--Fifth Day-->

                    <div class="col-md-2" id="day-five">
                        
                    </div>

               

                </div>

            </div>

        </div>

       


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <scrip src="script.js"></scrip>
</body>
</html>
